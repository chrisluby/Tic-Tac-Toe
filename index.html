<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    

    <div class="flex">
    
    
    <ul class="inner">
        
        

        <div class="title shadow">
            <h1> </h1>
            <h1 id='cl'>Tic Tac Toe</h1>
            <h1> </h1>
        </div>

        <div class="currPlayer">
            <span>X</span>
        </div>


        <div class="board-container shadow">

            <div class="toprow row">
                    <div class="sq tl"> </div>
                    <div class="sq tm"> </div>
                    <div class="sq tr"> </div>
            </div>
            <div class="midrow row">
                    <div class="sq ml"> </div>
                    <div class="sq mm"> </div>
                    <div class="sq mr"> </div>
            </div>
            <div class="botrow row">
                    <div class="sq bl"> </div>
                    <div class="sq bm"> </div>
                    <div class="sq br"> </div>
            </div>

        </div>

        <div class="spacer"></div>

        <div class="spacer btnBox">
            <button class="">Start</button>
        </div>
        <div class="btnBox">
            <button id="reset">Reset</button>
        </div>
        
        
    </ul>
    
    
    
    </div>
    
    

    <script src="app.js"></script>
</body>
</html>
